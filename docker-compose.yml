version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-chatbot
    restart: unless-stopped

    # Variáveis de ambiente
    environment:
      - TOKEN=${TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=text-embedding-3-small
      - PYTHONUNBUFFERED=1
      - TZ=America/Sao_Paulo

    # Volumes para persistência
    volumes:
      - chatbot_sqlite:/app/data/sqlite
      - chatbot_chroma:/app/data/chroma_db
      - chatbot_logs:/app/logs

    # Labels para Traefik (se quiser expor uma API futuramente)
    labels:
      - "traefik.enable=false"  # Bot Discord não precisa de proxy HTTP

    # Healthcheck
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Recursos
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Rede (se precisar conectar com outros serviços)
    networks:
      - traefik_network

# Volumes nomeados
volumes:
  chatbot_sqlite:
    driver: local
  chatbot_chroma:
    driver: local
  chatbot_logs:
    driver: local

# Redes
networks:
  traefik_network:
    external: true
